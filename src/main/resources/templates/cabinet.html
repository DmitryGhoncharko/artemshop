<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/client/home">Каталог товаров</a>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/client/catalog">Каталог</a>
            <a class="nav-link" href="/client/about">О компании</a>
            <a class="nav-link" href="/client/contacts">Контакты</a>
            <a class="nav-link" href="/client/cabinet">Личный кабинет</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2>Личный кабинет</h2>
    <form action="/client/updateUser" method="post" th:action="@{/client/updateUser}" th:object="${user}">
        <div class="form-group">
            <label for="userLogin">Логин</label>
            <input type="text" readonly class="form-control" id="userLogin" name="login" th:field="*{userLogin}" required>
        </div>
        <div class="form-group">
            <label for="userPassword">Пароль</label>
            <input type="password" class="form-control" id="userPassword" name="password" th:field="*{userPassword}" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>Контактная информация: +375447860021</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
